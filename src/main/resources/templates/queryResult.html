<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Query Result</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <style>
        table.dataTable {
            width: 20%;
            margin: 0;
        }
        table.dataTable td,
        table.dataTable th {
            text-align: left;
            padding: 5px 10px;
            font-size: 14px;
        }
        table.dataTable thead th,
        table.dataTable thead td {
            padding: 10px 10px;
            font-size: 14px;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-start;
            margin: 20px 0;
        }
        .action-buttons button {
            font-size: 14px;
            padding: 5px 10px;
        }
    </style>
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
</head>
<body>
<h1>Query Result for <span th:text="${db}"></span></h1>
<h2>Query: <span th:text="${query}"></span></h2>

<table id="queryResultTable" class="display">
    <thead>
    </thead>
    <tbody>
    <tr th:each="row : ${results}">
        <td th:each="cell : ${row}" th:text="${cell}"></td>
    </tr>
    </tbody>
</table>

<div class="action-buttons">
    <button th:onclick="|window.location.href='@{/dynamicQueryForm(db=${db})}'|">Run Another Query</button>
    <button th:onclick="|window.location.href='@{/selectTable(db=${db})}'|">Select Table</button>
    <button th:onclick="|window.location.href='@{/}'|">Home</button>
</div>

<script>
    $(document).ready(function() {
        $('#queryResultTable').DataTable({
            "pagingType": "simple",
            "pageLength": 2
        });
    });
</script>
</body>
</html>
