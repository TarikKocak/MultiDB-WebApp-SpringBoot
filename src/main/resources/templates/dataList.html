<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Data List</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <style>
        table.dataTable {
            width: 50%;
            margin: 0;
        }
        table.dataTable td,
        table.dataTable th {
            text-align: left;
            padding: 4px 10px;
            font-size: 14px;
        }
        table.dataTable thead th,
        table.dataTable thead td {
            padding: 4px 10px;
            font-size: 14px;
        }
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        .action-buttons button {
            font-size: 12px;
            padding: 2px 5px;
        }
    </style>
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
</head>
<body>
<h1>Data from <span th:text="${db}"></span> - <span th:text="${table}"></span> Table</h1>
<button id="goBackButton" th:data-db="${db}">Go Back</button>

<table id="dataTable" class="display">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${table == 'employee'}" th:each="employee : ${employees}">
        <td th:text="${employee.id}"></td>
        <td th:text="${employee.name}"></td>
        <td th:text="${employee.email}"></td>
        <td>
            <div class="action-buttons">
                <a th:href="@{/updateEmployeeForm(id=${employee.id}, db=${db})}">Update</a>
                <form method="POST" th:action="@{/deleteEmployee}" style="display: inline;">
                    <input type="hidden" name="id" th:value="${employee.id}" />
                    <input type="hidden" name="db" th:value="${db}" />
                    <button type="submit">Delete</button>
                </form>
            </div>
        </td>
    </tr>
    <tr th:if="${table == 'manager'}" th:each="manager : ${managers}">
        <td th:text="${manager.id}"></td>
        <td th:text="${manager.name}"></td>
        <td th:text="${manager.email}"></td>
        <td>
            <div class="action-buttons">
                <a th:href="@{/updateManagerForm(id=${manager.id}, db=${db})}">Update</a>
                <form method="POST" th:action="@{/deleteManager}" style="display: inline;">
                    <input type="hidden" name="id" th:value="${manager.id}" />
                    <input type="hidden" name="db" th:value="${db}" />
                    <button type="submit">Delete</button>
                </form>
            </div>
        </td>
    </tr>
    </tbody>
</table>

<script>
    $(document).ready(function() {
        $('#dataTable').DataTable({
            "pagingType": "simple",
            "pageLength": 30
        });

        $('#goBackButton').on('click', function() {
            const db = $(this).data('db');
            window.location.href = '/selectTable?db=' + db;
        });
    });
</script>
</body>
</html>
