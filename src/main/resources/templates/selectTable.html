<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Select Table</title>
</head>
<body>
<h1>Select Table from <span th:text="${db}"></span></h1>
<p>Database selected: <span th:text="${db}"></span></p>
<button onclick="fetchData('employee')">Employee Table</button>
<button onclick="fetchData('manager')">Manager Table</button>

<script>
    function fetchData(table) {
        let db = document.querySelector('span').textContent;
        let url = `/fetchData?db=${db}&table=${table}`;
        console.log(`Redirecting to: ${url}`);  // Debugging line
        window.location.href = url;
    }
</script>
</body>
</html>
