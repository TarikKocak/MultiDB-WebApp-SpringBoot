<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Add Manager</title>
    <style>
        .form-container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
        }
        .form-container input {
            width: 95%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .form-container button {
            width: 48%;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            border: none;
        }
        .form-container .add-button {
            background-color: #2c6f2f;
            color: white;
        }
        .form-container .cancel-button {
            background-color: #f1f1f1;
            color: #333;
        }
    </style>
</head>
<body>
<div class="form-container" th:data-db="${db}">
    <h2>Add Manager</h2>
    <form method="POST" th:action="@{/addManager}">
        <input type="hidden" name="db" th:value="${db}" />
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required />
        <div style="display: flex; justify-content: space-between;">
            <button type="submit" class="add-button">Add</button>
            <button type="button" class="cancel-button" onclick="cancelAdd()">Cancel</button>
        </div>
    </form>
</div>

<script>
    function cancelAdd() {
        const db = document.querySelector('.form-container').getAttribute('data-db');
        window.location.href = `/fetchData?db=${encodeURIComponent(db)}&table=manager`;
    }
</script>
</body>
</html>
